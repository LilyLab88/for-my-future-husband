<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Future Husband ❤️</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            background-color: #fff0f3;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            text-align: center;
        }

        h1 { color: #ff4d6d; font-size: 2.5rem; margin-bottom: 20px; }

        .gif-container img {
            max-width: 250px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .btn-container { 
            margin-top: 30px; 
            position: relative; 
            width: 100%; 
            height: 100px; 
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            border: none;
            padding: 15px 45px;
            font-size: 22px;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(255, 77, 109, 0.4);
            transition: transform 0.2s;
            position: relative;
            z-index: 10;
        }

        #noBtn {
            position: absolute;
            background-color: #adb5bd;
            color: white;
            border: none;
            padding: 10px 25px;
            font-size: 16px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        #celebration { display: none; }
    </style>
</head>
<body>

    <div id="main-content">
        <div class="gif-container">
            <img src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExMHF1NGw3cWMxYXExamw4Mnd5NzIxZGgxYmoycXRpdnUwcDFoemx3bCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/4a5OPdT5FmQnv0mO93/giphy.gif" alt="Cute GIF">
        </div>
        <h1>Lorenzo, will you be my Valentine? ❤️</h1>
        <div class="btn-container">
            <button id="yesBtn" onclick="celebrate()">YES!</button>
            <button id="noBtn" onmouseover="moveButton()">No</button>
        </div>
    </div>

    <div id="celebration">
        <h1>Yay! I love you! ❤️</h1>
        <div class="gif-container">
             <img src="https://storage.googleapis.com/generate-images-721245/8f64/8f64e21a-6b45-429a-9e76-35391d184090.png" alt="Chibi Love">
        </div>
    </div>

    <script>
        function moveButton() {
            const btn = document.getElementById('noBtn');
            // Makes the button jump to a random spot
            const x = Math.random() * (window.innerWidth - btn.offsetWidth - 50);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight - 50);
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }

        function celebrate() {
            document.getElementById('main-content').style.display = 'none';
            document.getElementById('celebration').style.display = 'block';
            
            // Fires the confetti
            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 },
                colors: ['#ff4d6d', '#ff758f', '#ffffff']
            });
        }
    </script>
</body>
</html>

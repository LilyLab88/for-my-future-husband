<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Lorenzo ‚ù§Ô∏è</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            background-color: #ffe4e1;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            text-align: center;
        }
        h1 { color: #d63384; font-size: 2.5rem; padding: 0 20px; }
        .btn-container { margin-top: 30px; position: relative; width: 100%; height: 150px; }
        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            border: none;
            padding: 15px 50px;
            font-size: 24px;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: transform 0.2s;
            z-index: 10;
            position: relative;
        }
        #noBtn {
            position: absolute;
            background-color: #808080;
            color: white;
            border: none;
            padding: 10px 25px;
            font-size: 16px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        #celebration { display: none; margin-top: 20px; }
        .chibi-img { border-radius: 20px; max-width: 80%; width: 350px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
    </style>
</head>
<body>

    <div id="main-content">
        <h1>Lorenzo, will you be my Valentine? üåπ</h1>
        <div class="btn-container">
            <button id="yesBtn" onclick="celebrate()">YES!</button>
            <button id="noBtn" onmouseover="moveButton()">No</button>
        </div>
    </div>

    <div id="celebration">
        <h1>Yay! ‚ù§Ô∏è See you then!</h1>
        <img src="https://storage.googleapis.com/generate-images-721245/8f64/8f64e21a-6b45-429a-9e76-35391d184090.png" class="chibi-img" alt="Chibi Couple">
    </div>

    <script>
        function moveButton() {
            const btn = document.getElementById('noBtn');
            const padding = 50;
            const x = Math.random() * (window.innerWidth - btn.offsetWidth - padding);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight - padding);
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }

        function celebrate() {
            document.getElementById('main-content').style.display = 'none';
            document.getElementById('celebration').style.display = 'block';
            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 },
                colors: ['#ff4d6d', '#ff758f', '#ffffff']
            });
        }
    </script>
</body>
</html>
